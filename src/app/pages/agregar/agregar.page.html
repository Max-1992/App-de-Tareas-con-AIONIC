<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ lista.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list color="dark">
    <ion-item color="dark">
        <ion-label position="floating">New Item</ion-label>
        <ion-input type="text"  [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-header color="dark">
      <ion-label>Tasks to do</ion-label>
    </ion-header>

    <ion-item color="dark" *ngFor=" let item of lista.items  ">
      <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completado"></ion-checkbox>
      <ion-label>{{ item.descripcion }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
